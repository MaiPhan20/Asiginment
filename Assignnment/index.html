<!DOCTYPE html>
<html>

<head>
    <title>Chore Door!</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="header">
    <img src="images/logo.svg">
</div>
<div class="title-row">
    <img src="images/star.svg">
    <p class="instructions-title">Introductions</p>
    <img src="images/star.svg">
</div>
<table class="instructions-row">
    <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text"> Hiding behind one of these doors is the
            ChoreBot .</td>
    </tr>
    <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Your mission is to open two first doors without running into the ChoreBot.
        </td>
    </tr>
    <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">If you manage to avoid the ChoreBot until the second door, you win!</td>
    </tr>
    <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">See if how many streaks can you have!</td>
    </tr>
</table>
<div class="door-row">
    <img id="door1" class="door-frame"
         src="images/closed_door.svg">
    <img id="door2" class="door-frame"
         src="images/closed_door.svg">
    <img id="door3" class="door-frame"
         src="images/closed_door.svg">
</div>
<div id="start" class="start-row">Good luck!</div>
<table class="score-row">
    <tbody><tr>
        <th class="score-text">Current streak:</th>
        <th class="score-text">Best streak:</th>
    </tr>
    <tr>
        <th class="score-box" id="score-number">0</th>
        <th class="score-box" id="high-score-number">0</th>
    </tr><tr>
    </tr></tbody></table>
<script src="js/style.js" type="text/javascript"></script>
</body>

</html>
